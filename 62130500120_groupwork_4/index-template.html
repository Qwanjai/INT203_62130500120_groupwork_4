<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Vue Js - HelloWorld App</title>

		<!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
		<!-- Using via Google Web Fonts -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<!-- https://tailwindcss.com/docs/installation -->
		<!-- Using Tailwind via CDN -->
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>

		<!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
		<!-- Vue CDN -->
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app" class="">
			<div class="mx-auto container">
				<div class="flex items-center justify-between bg-black text-white h-10">
					<a @click="searchButton=true" href="#">
						<span class="material-icons ml-28"> search </span>
					</a>
					<div v-if="searchButton" class="">
						<input
							v-model="search"
							class="ml-2 p-1 w-80 placeholder-gray-500 placeholder-opacity-50 focus:outline-none text-black rounded-sm"
							type="text"
							placeholder="Please enter text for searching photos"
						/>
						<button
							@click="searchButton=false"
							class="ml-2 p-1 rounded-sm focus:outline-none bg-blue-500"
						>
							Cancel
						</button>
					</div>
					<div>
						<p>
							Number of Photos:
							<span class="mx-2 text-lg">{{gallerys.length}}</span>
						</p>
					</div>
				</div>
				<div class="m-5">
					<ul class="grid grid-cols-2 gap-y-10 ml-10 lg:grid-cols-5">
						<div v-for="(gallery,index) in filteredList">
							<p class="text-lg font-semibold">{{gallery.title}}</p>
							<a v-on:click="enlargeImage = true,returnIndex(index)" href="#">
								<img :src="gallery.src" class="h-48 w-32" />
							</a>
						</div>
					</ul>
					<div v-if="enlargeImage" class="bg-black h-1/2 w-1/2 ml-auto mr-auto">
						<img
							v-bind:src="cloneGallery[indexGallery].src"
							class="h-auto w-auto mr-auto ml-auto"
						/>
						<span
							@click="enlargeImage=false"
							class="bg-yellow-300 mr-0 h-50 w-auto"
							>x close</span
						>
					</div>
				</div>
			</div>
		</div>

		<!-- my main.js -->
		<script src="./main.js"></script>
	</body>
</html>
